<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Weather Journal app</title>
 <!-- Load Google Fonts -->
 <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet"> 
 <!-- Load Styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app" class="container">
    <h1>Weather Journal App</h1>
   
    <div class ="holder zip">
      <input type="text" id="zip" placeholder="enter USA zip code" >
    </div>
    
    <div class ="holder feel">
      <textarea class= "myInput" id="feelings" placeholder="How do you feel ?!" rows="4" cols="50"></textarea>
    </div>
    <div class ="holder btn-lg"> <button id="generate" type = "submit"> Generate </button> </div>

    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
     <div id = "entryHolder">
      <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "content"></div>
     </div>
    </div>
  

 </div>
<script src="app.js" type="text/javascript"></script>
<!-- script online files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
